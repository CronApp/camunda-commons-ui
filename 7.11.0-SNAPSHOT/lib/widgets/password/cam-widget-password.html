<div class="password-input">
<input id="inputPassword"
    name="inputPassword"
    class="form-control"
    type="password"
    ng-model="password"
    required></input>
</div>
<div class="password-state loading"
     ng-if="loadingState === 'LOADING'">
  <span class="glyphicon glyphicon-refresh animate-spin"></span>
</div>

<div class="password-state ok"
     ng-if="loadingState === 'OK'">
  <span class="glyphicon glyphicon-ok"></span>
</div>

<div class="password-state notOk"
     ng-if="loadingState === 'NOT_OK'">
  <span class="glyphicon glyphicon-remove"></span>
  <span class="glyphicon glyphicon-question-sign"
        uib-tooltip-html="tooltipText"
        tooltip-placement="left"></span>
</div>
