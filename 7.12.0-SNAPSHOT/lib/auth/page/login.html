<!-- # CE - camunda-commons-ui/lib/auth/page/login.html -->
<div class="form-signin-container">
  <form class="form-signin"
        ng-submit="login()"
        name="signinForm"
        request-aware>
    <h2 class="form-signin-heading">
      {{ 'PAGE_LOGIN_PLEASE_SIGN_IN' | translate }}
    </h2>

    <div notifications-panel
         ng-if="signinForm.$dirty"
         class="notifications-panel"></div>

    <input autofocus
           tabindex="1"
           type="text"
           class="form-control"
           placeholder="{{ 'PAGE_LOGIN_USERNAME' | translate }}"
           auto-fill
           required
           ng-model="username"></input>
    <input tabindex="2"
           type="password"
           class="form-control"
           placeholder="{{ 'PAGE_LOGIN_PASSWORD' | translate }}"
           auto-fill
           required
           ng-model="password"></input>
    <button tabindex="3"
            class="btn btn-lg btn-primary"
            type="submit">{{ 'PAGE_LOGIN_SIGN_IN_ACTION' | translate }}</button>
  </form>
</div>
<!-- / CE - camunda-commons-ui/lib/auth/page/login.html -->
